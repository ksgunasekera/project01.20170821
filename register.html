<!DOCTYPE html>
<html>
<head>



<meta charset="utf-8">
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body>
<div class="container">
	<h1>Sign up</h1>
	<form id="user_login">
		<div class="form-input">
		<label for="nic">Enter your NIC number</label>
			<input type="text" name="nic" placeholder="Enter your NIC number" id="nic">
		</div>
		<div class="form-input">
			<label for="username">Enter username</label>
			<input type="text" name="username" placeholder="Enter username" id="username">
		</div>
		<div class="form-input">
			<label for="password">Enter password</label>
			<input type="password" name="password" placeholder="Enter password" id="password">
		</div>
		<div class="form-input">
			<label for="passwordConfirm">Confirm password</label>
			<input type="password" name="passwordConfirm" placeholder="Confirm password" id="passwordConfirm">
		</div>
		<input type="submit" name="submit" value="Sign up" class="btn-signup" />
	</form>
	
</div>

</body>
</html>
